name: Refresh Data and Push to GitHub

on:
  schedule:
    - cron: '0 14 * * *'  # 10:00 AM RepÃºblica Dominicana (UTC-4)
    - cron: '0 18 * * *'  # 2:00 PM RepÃºblica Dominicana (UTC-4)
    - cron: '0 22 * * *'  # 6:00 PM RepÃºblica Dominicana (UTC-4)
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  refresh_data:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv  # ðŸ”„ InstalaciÃ³n manual para asegurar dotenv

      - name: ðŸ” Verificar instalaciÃ³n de dotenv
        run: |
          pip show python-dotenv || echo "âŒ dotenv no estÃ¡ instalado"
          python -c "import dotenv; print('âœ… dotenv instalado correctamente')"


      - name: ðŸ”‘ Cargar Variables de Entorno
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV

      - name: ðŸ”„ Refrescar Data
        run: python update_data.py  # Ejecuta el script en GitHub Actions

      - name: ðŸ”„ Subir cambios a GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Data.csv
          git commit -m "ðŸ”„ Datos actualizados automÃ¡ticamente" || echo "No hay cambios para subir"
          git push
