name: Refresh Data and Push to GitHub

on:
  schedule:
    - cron: '0 14 * * *'  # 10:00 AM (UTC-4 / RepÃºblica Dominicana)
    - cron: '0 18 * * *'  # 2:00 PM (UTC-4 / RepÃºblica Dominicana)
    - cron: '0 22 * * *'  # 6:00 PM (UTC-4 / RepÃºblica Dominicana)
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  refresh_data:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ğŸ”„ Refrescar Data
        run: python update_data.py  # Ejecuta el script en GitHub Actions

      - name: ğŸ”„ Subir cambios a GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Data.csv
          git commit -m "ğŸ”„ Datos actualizados automÃ¡ticamente" || echo "No hay cambios para subir"
          git push
